<template name="entryfield">
    {{#if canShowInput}}
            <!-- <input type="text" id="name" placeholder="Login" />  -->
        <p>Connexion obligatoire pour jouer</p>
    {{else}}
        {{#if inRoom}}
            <div class="container">
                <h2>{{room.name}}</h2>
                <div class="playerLobbyList">
                    <ul>
                        {{#each room.players}}
                            <li>
                                {{name}}
                                {{#if ready}} 
                                    pret !
                                    {{else}}
                                        {{#if me}} 
                                            <button class="readyBtn">Go!</button>
                                        {{else}}
                                            <p>En attente du joueur</p>
                                        {{/if}}
                                {{/if}}
                                {{#if canLeave}}<button class="leaveRoom">Leave the room</button>{{/if}}
                            </li>
                        {{/each}}
                    </ul>
                    {{#if canStart}}<button id="startGame">Start !</button>{{/if}}
                </div>
            </div>
        {{else}}
            <h2 id="roomTitle">Rooms</h2>
                <ul>
                {{#each rooms}}
                    <li>{{name}} - <button class="joinBtn">Join</button> {{#if canDelete}}<button class="removeRoomBtn" id="{{host}}">Remove</button>{{/if}}</li>
                {{/each}}
                </ul>
                <button id="createRoom">Create room</button>
        {{/if}}
    {{/if}}
</template>
