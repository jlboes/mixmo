<template name="entryfield">
    <div id="room">
    {{#if canShowInput}}
            <!-- <input type="text" id="name" placeholder="Login" />  -->
        <p>Connexion obligatoire pour jouer</p>
    {{else}}
        {{#if inRoom}}
            <div class="container">
                <h2>{{room.name}}</h2>
                <div class="playerLobbyList">
                    <ul>
                        {{#each room.players}}
                            <li>
                                {{name}}
                                {{#if ready}}
                                    pret !
                                    {{else}}
                                        {{#if me}}
                                            <button class="readyBtn">Go!</button>
                                        {{else}}
                                            <p>En attente du joueur</p>
                                        {{/if}}
                                {{/if}}
                                {{#if canLeave}}<button class="leaveRoom">Leave the room</button>{{/if}}
                            </li>
                        {{/each}}
                    </ul>
                    {{#if canStart}}<button class="action-start-game">Start !</button>{{/if}}
                    {{#if canMixmo}}<button class="action-do-mixmo">Mixmo !</button>{{/if}}
                </div>
            </div>
        {{else}}
            <h2 id="roomTitle">Rooms</h2>
                <ul>
                {{#each rooms}}
                    <li>{{name}} -
                    {{#if roomOpen}}
                        <button class="joinBtn">Join</button>
                        {{else}}
                        <p>La room est ferm√©e</p>
                    {{/if}}
                    {{#if canDelete}}<button class="removeRoomBtn" id="{{host}}">Remove</button>{{/if}}</li>
                {{/each}}
                </ul>
                <button class="action-create-room">Create room</button>
        {{/if}}
    {{/if}}
    </div>
</template>
