<template name="entryfield">
    <div id="room">
    {{#if canShowInput}}
            <!-- <input type="text" id="name" placeholder="Login" />  -->
        <p>Connexion obligatoire pour jouer</p>
    {{else}}
        {{#if inRoom}}
            <div class="container">
                <h2>{{room.name}}</h2>
                {{#if room.winner}}
                  {{> game_winner room.winner}}
                {{/if}}
                <div class="playerLobbyList">
                    <ul>
                        {{#each room.players}}
                            <li>
                                {{name}} -
                                {{#if ready}}
                                    pret !
                                    {{else}}
                                        En attente du joueur
                                {{/if}}
                            </li>
                        {{/each}}
                    </ul>
                    <div>
                        {{#if canLeave}}
                            <button class="btn readyBtn">Go!</button>
                            <button class="btn leaveRoom">Leave the room</button>
                        {{/if}}
                    </div>
                    {{#if canStart}}<button class="btn action-start-game">Start !</button>{{/if}}
                    {{#if canMixmo}}<button class="btn action-do-mixmo">Mixmo !</button>{{/if}}
                </div>
            </div>
        {{else}}
            <h2 id="roomTitle">Rooms</h2>
                <ul>
                {{#each rooms}}
                    <li>{{name}} -
                    {{#if roomOpen}}
                        <button class="btn joinBtn">Join</button>
                        {{else}}
                        <p>La room est ferm√©e</p>
                    {{/if}}
                    {{#if canDelete}}<button class="btn removeRoomBtn" id="{{host}}">Remove</button>{{/if}}</li>
                {{/each}}
                </ul>
                <button class="btn action-create-room">Create room</button>
        {{/if}}
    {{/if}}
    </div>
</template>
<template name="game_winner">
  <div class="alert alert-success" role="alert">End of game. Winer : <strong>{{winnerName}}</strong> !</div>
</template>
