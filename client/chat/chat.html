<!-- Chat Box with chat messages and the input box -->
<template name='chatBox'>
    <div id='messages' class="row">
        {{#each messages}}
        {{>chatMessage}}
        {{/each}}
    </div>
    <div class="row">
        <div class="col-md-10">
            <textarea id='chat-message'></textarea>
        </div>
        <div class="col-md-2">
            <button class='btn btn-primary sendbtn' id='send'>Send Chat</button>
        </div>
    </div>
</template>

<!-- Template for the individual chat message -->
<template name='chatMessage'>
    <div>
        <b>{{user}}:</b> {{message}}
    </div>
</template>
