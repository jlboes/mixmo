<head>
  <title>mixmo</title>
</head>

<body>
  <h1>Welcome !</h1>

  {{> entryfield}}

  {{> players}}


  <div id="game">
      {{> wordInput}}
      {{> currentWordTable}}
      {{> playground}}
    </div>
</body>

<template name="entryfield">
    {{#if canShowInput}}
        <input type="text" id="name" placeholder="Login" /> 
    {{/if}}
</template>

<template name="players">
    <p>
        {{#each players}}
            <label class="playerList" id="{{_id}}"><strong>{{login}}</strong>{{#if canDelete}}    X{{/if}}</label>
        {{/each}}
    </p>
</template>

<template name="wordInput">
    <button id="mixmo">mixmo !</button>
</template>

<template name="currentWordTable">
    <table id="currentWordTable" class="connectedSortable">
        <tr id="currentwordTR">
            {{#each currentWord}}
            <td id="{{_id}}" class="currentwordTds ui-widget-content">{{letter}}</td>
            {{/each}}
        </tr>
    </table>
    <br/>
</template>

<template name="playground">

<table id="gridTable">
    <tbody >
    </tbody>
</table>

</template>
