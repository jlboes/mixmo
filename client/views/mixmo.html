<head>
  <title>mixmo</title>
</head>

<body>
     <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">Mixmo</a>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                  {{> loginButtons}} <!-- here -->
              </ul>
          </div>
        </div>
    </nav>
    <div class="container">
      <div class="row">
          <div class="col-md-3">
              {{> entryfield}}
          </div>
          <div class="col-md-9">
              {{> chatBox}}
          </div>
      </div>
        {{> notifications}}
      <div class="row center-block">
          <diV>

          </diV>
        <div id="game">
          {{> playground}}
        </div>
      </div>
      <footer>

      </footer>
    </div>
</body>

<template name="playground">
    <div class="gameInfos bs-callout bs-callout-info row">
        <div id="turns" class="col-md-2">Turns left : {{turns}}</div>
        <div class="moveBtn col-md-6">Move the grid :
            <button class="btn action-grid-move" data-direction="left">&#8592;</button>
            <button class="btn action-grid-move" data-direction="up">&#8593;</button>
            <button class="btn action-grid-move" data-direction="right">&#8594;</button>
            <button class="btn action-grid-move" data-direction="down">&#8595;</button>
        </div>
        <div class="col-md-4">
            {{> timer}}
        </div>
    </div>
    <div id="availableLetter">
      <table id="current-words" >
        <tr id="current-word-line">
            {{#each playerletters}}
            <td class="letter" data-letter="{{value}}">{{value}}</td>
            {{/each}}
        </tr>
      </table>
        </div>
    <br/>
  <table id="playergrid" class="{{validationStatusClass}}">
      <tbody >
      </tbody>
  </table>
</template>

<template name="timer">
    <p>Time left before new letters : {{timer}}</p>
</template>
