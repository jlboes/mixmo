<head>
  <title>mixmo</title>
</head>

<body>
     <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">Mixmo</a>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                  {{> loginButtons}} <!-- here -->
              </ul>
          </div>
        </div>
    </nav>
    <div class="container">
      <div class="row">
        {{> entryfield}}
      </div>
        {{> notifications}}
      <div class="row center-block">
        <div id="game">
          {{> playground}}
        </div>
      </div>
      <footer>

      </footer>
    </div>
</body>

<template name="playground">
    <div class="gameInfos bs-callout bs-callout-info">
        <span id="turns">Turns left : {{turns}}</span>
        <span class="moveBtn">Move the grid : 
            <button id="btnLeft">&#8592;</button>
            <button id="btnUp">&#8593;</button>
            <button id="btnRight">&#8594;</button>
            <button id="btnDown">&#8595;</button>
        </span>
    </div>
    <div id="availableLetter">
      <table id="current-words" >
        <tr id="current-word-line">
            {{#each playerletters}}
            <td class="letter" data-letter="{{value}}">{{value}}</td>
            {{/each}}
        </tr>
      </table>
        </div>
    <br/>
  <table id="playergrid" class="{{validationStatusClass}}">
      <tbody >
      </tbody>
  </table>
</template>
