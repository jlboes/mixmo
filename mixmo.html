<head>
  <title>mixmo</title>
</head>

<body>
  <h1>Welcome !</h1>

  {{> entryfield}}

  {{> players}}


  <div id="game">
      {{> wordInput}}
      {{> currentWordTable}}
      {{> playground}}
    </div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>Shared counter  {{counter}} </p>
  <p>Someone else pressed the button</p>
  </template>

<template name="entryfield">
    <input type="text" id="name" placeholder="Login" /> 
</template>

<template name="players">
    <p>
        {{#each players}}
            <label class="playerList" id="{{_id}}"><strong>{{login}}</strong>    X</label>
        {{/each}}
    </p>
</template>

<template name="wordInput">
    <input type="TEXT" id="wordIn" placeholder="Votre mot"/><button id="wordInAlignment">rotation</button>
</template>

<template name="currentWordTable">
    <table>
        <tr id="currentwordTR">
            {{#each currentWord}}
                <td class="currentwordTds ui-widget-content">{{letter}}</td>
            {{/each}}
        </tr>
    </table>
    <br/>
</template>

<template name="playground">
    <table id="gridTable">
        {{#each rows}}
        <tr>
            {{#each word}}
                <td>{{letter}}</td>
            {{/each}}
        </tr>
        {{/each}}
    </table>
</template>
